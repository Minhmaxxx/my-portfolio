<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Xin chào! Tôi là một lập trình viên đam mê công nghệ.</p>
    </section>
    <section id="projects">
        <h2>My Projects</h2>
        <ul>
            <li>Project 1: Portfolio Website</li>
            <li>Project 2: Todo App</li>
            <li>Project 3: Weather Dashboard</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://facebook.com/YOUR_ID" target="_blank">Facebook</a>
            <a href="https://linkedin.com/in/YOUR_ID" target="_blank">LinkedIn</a>
            <a href="https://github.com/YOUR_ID" target="_blank">GitHub</a>
        </div>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
